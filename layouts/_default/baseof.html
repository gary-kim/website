<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ block "header" . }}{{ end }}
    <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
    {{ partial "sidebar.html" . }}
    <div class="inside-body">
        <div class="content container">
            {{ block "content" . }}{{ end }}
        </div>
    </div>
    {{ block "footer" . }}{{ end }}
    </body>
</html>
