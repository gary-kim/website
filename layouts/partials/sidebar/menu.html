<div>
	<ul class="sidebar-nav">
		{{ $currentPage := . }} 
		{{ range .Site.Menus.main }} 
			{{ if .HasChildren }}
			<li {{ if $currentPage.HasMenuCurrent "main" . }}class="active"{{ end }}>
				<a href="#">{{ .Pre }}
					<span>{{ .Name }}</span>
				</a>
				<ul class="sidebar-nav">
					{{ range .Children }}
					<li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
						<a href="{{ .URL }}" target="_blank" rel="noopener noreferrer">{{ .Name | title }}</a>
					</li>
					{{ end }}
				</ul>
			</li>
			{{ else }} <!-- No children -->
				<li>
					<a href="{{.URL}}" target="_blank" rel="noopener noreferrer">{{ .Pre }}
						<span>{{ .Name | title }}</span>
					</a>
				</li>
			{{ end }} 
		{{ end }}
	</ul>
</div>
